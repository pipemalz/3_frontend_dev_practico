<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="main">
        <section class="section section--head">
            <img src="../assets/logos/logo_yard_sale.svg" alt="" class="head-section__logo">
        </section>
        <section class="section section--form">
            <form action="#" class="form">
                <label for="email" class="form__label">Email address</label>
                <input type="email" id="password" class="form__input form__input--email" placeholder="camilayokoo@gmail.com">
                <label for="re-password" class="form__label">Password</label> 
                <input type="password" id="re-password" class="form__input form__input--password" placeholder="*********">
                <input type="submit" id="submit" class="form__input form__input--submit" value="Log in">
                <p class="form__p">
                    <a href="#" class="form__a">Forgot my password</a>
                </p>
            </form>
        </section>
        <button class="button button--white button--bottom">Sign up</button>
    </main>
</body>
</html>
