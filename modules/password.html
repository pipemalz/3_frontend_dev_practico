<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/password-styles.css">
</head>
<body>
    <main class="main">
        <section class="section section--head">
            <img src="../assets/logos/logo_yard_sale.svg" alt="" class="head-section__logo">
            <h1 class="head-section__h1">Create a new password</h1>
            <p class="head-section__p">Enter a new password for your account</p>
        </section>
        <section class="section section--form">
            <form action="#" class="form">
                <label for="password" class="form__label">Password</label>
                <input type="password" id="password" class="form__input form__input--password" placeholder="*********">
                <label for="re-password" class="form__label">Re-enter password</label> 
                <input type="password" id="re-password" class="form__input form__input--password" placeholder="*********">
                <input type="submit" id="submit" class="form__input form__input--submit" value="Confirm">
            </form>
        </section>
    </main>
</body>
</html>
