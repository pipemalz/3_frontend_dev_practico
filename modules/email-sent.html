<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/email-sent-styles.css">
</head>
<body>
    <main class="main">
        <section class="section section--head">
            <img src="../assets/logos/logo_yard_sale.svg" alt="" class="head-section__logo">
            <h1 class="head-section__h1">Email has been sent!</h1>
            <p class="head-section__p">Please check your inbox for instructions on how to reset the password</p>
        </section>
        <section class="section section--form">
            <form action="#" class="form">
                <div class="form__img-container">
                    <img src="../assets/icons/email.svg" alt="email icon" class="form__img">
                </div>
                <input type="submit" id="submit" class="form__input form__input--submit" value="Login">
                <p class="form__p">Didn't receive the email?
                    <a href="#" class="form__a">Resend</a>
                </p>
            </form>
        </section>
    </main>
</body>
</html>
