<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <main class="main main--myaccount">
        <section class="section section--head">
            <img src="../assets/logos/logo_yard_sale.svg" alt="" class="head-section__logo">
            <h1 class="head-section__h1 head-section__h1--myaccount">Create a new account</h1>
        </section>
        <section class="section section--form">
            <form action="#" class="form">
                <label for="name" class="form__label">Name</label>
                <input type="text" id="name" class="form__input form__input--text" placeholder="Camila Yokoo">
                <label for="email" class="form__label">Email address</label>
                <input type="email" id="password" class="form__input form__input--email" placeholder="camilayokoo@gmail.com">
                <label for="re-password" class="form__label">Password</label> 
                <input type="password" id="re-password" class="form__input form__input--password" placeholder="*********">
            </form>
        </section>
        <button class="button button--green button--bottom">Create</button>
    </main>
</body>
</html>
